<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text" id = "input1">
    <input type = "text" id = "input2">
    <br>
    <button type="button" onclick = "run()">계산</button>
    <button type="button" onclick = "reset()">초기화</button>
    <br>
    <input type="text" id="answer">
    <script>
        function run() {
            a=input1.value
            b=input2.value
            sum= Number(a) + Number(b)
            answer.value=sum
            input1.value = ''
            input2.value = ''
        }
        function reset() {
            answer.value = ''
        }
    </script>
</body>
</html>
