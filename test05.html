<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name = prompt("이름을 입력하세요","여기에 입력")
        document.write("당신의 이름은?: ", name+"<br>")
        console.log(name)
        kuk = prompt("국어 점수를 입력하세요","0")
        document.write("국어점수: ", kuk+"<br>")
        math = prompt("수학 점수를 입력하세요","0")
        document.write("수학점수: ", math+"<br>")
        eng = prompt("영어 점수를 입력하세요","0")
        document.write("영어점수: ", eng+"<br>")
        sum=Number(kuk)+Number(math)+eng*1
        document.write("총점: "+sum,"<br>")
        avg=sum/3
        document.write("평균: ", avg,"<br>")
        final=avg>90 ? document.write("합격") : document.write("불합격")
    </script>
</body>
</html>
