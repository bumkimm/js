<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.scss" rel="stylesheet" type="text/css">
</head>
<style>
    .btn1{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: brown;
    }
    .btn1:hover{
        background-color: aqua;
    }
</style>
<body>
    <table border = "2">
        <tr>
            <td colspan="4"><input type="text" id="input"></td>
        </tr>
        <tr>
            <td><button onclick="plus()" class="btn1">+</button></td>
            <td><button onclick="minus()" class="btn1">-</button></td>
            <td><button onclick="product()" class="btn1">*</button></td>
            <td><button onclick="divide()" class="btn1">/</button></td>
        </tr>
        <tr>
            <td><button onclick="btn7()" class="btn1">7</button></td>
            <td><button onclick="btn8()" class="btn1">8</button></td>
            <td><button onclick="btn9()" class="btn1">9</button></td>
        </tr>
        <tr>
            <td><button onclick="btn4()" class="btn1">4</button></td>
            <td><button onclick="btn5()" class="btn1">5</button></td>
            <td><button onclick="btn6()" class="btn1">6</button></td>
            <td rowspan="2"><button onclick="run()" class="btn1">=</button></td>
        </tr>
        <tr>
            <td><button onclick="btn1()" class="btn1">1</button></td>
            <td><button onclick="btn2()" class="btn1">2</button></td>
            <td><button onclick="btn3()" class="btn1">3</button></td>
            
        </tr>
    </table>
    <script>
        ar=[]
        function run(){
            input.value = eval(input.value)
            ar=[]
        }
        function plus(){
            ar.push('+')
            input.value = ar.join('')
        }
        function minus(){
            ar.push('-')
            input.value = ar.join('')
        }
        function product(){
            ar.push('*')
            input.value = ar.join('')
        }
        function divide(){
            ar.push('/')
            input.value = ar.join('')
        }
        function btn1(){
            ar.push(1)
            input.value = ar.join('')
        }
        function btn2(){
            ar.push(2)
            input.value = ar.join('')
        }
        function btn3(){
            ar.push(3)
            input.value = ar.join('')
        }
        function btn4(){
            ar.push(4)
            input.value = ar.join('')
        }
        function btn5(){
            ar.push(5)
            input.value = ar.join('')
        }
        function btn6(){
            ar.push(6)
            input.value = ar.join('')
        }
        function btn7(){
            ar.push(7)
            input.value = ar.join('')
        }
        function btn8(){
            ar.push(8)
            input.value = ar.join('')
        }
        function btn9(){
            ar.push(9)
            input.value = ar.join('')
        }
    </script>
</body>
</html>
